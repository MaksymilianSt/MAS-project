<div class="container">
  <div class="row">
    <div class="col-xl-9">
      <h1 class="accordion-header ">Recipes</h1>
    </div>
    <div class="col-xl-2">
      <p> {{userService.loggedInUser?.email}}</p>

    </div>
    <div class="col-xl-1">
      <button (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>
  <hr>
  <div class="row" *ngFor="let recipe of recipes; let id = index ">
    <div class="col-xl-12" >
      <ul class="list-group ">
        <li class="list-group-item" style="margin: 12px">
          <div class="row">
            <h3 style="text-align: center" > {{recipe.name}}</h3>
            <p>timeToPrepare: {{recipe.timeToPrepareInMin}} min</p>
            <p>difficultyLvl: {{ recipe.difficultyLvl}}</p>
            <hr>
            <div class="col-xl-6">
              <h5>description:</h5>
              <p>{{recipe.description}}</p>
            </div>
            <div class="col-xl-6">
              <app-ingredient [ingredients]="recipe.ingredients" ></app-ingredient>
            </div>
            <app-comment [comments]="recipe.comments" (newCommentEmitter)="addNewComment($event, id)" ></app-comment>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
